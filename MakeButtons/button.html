<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="social-media">
        <div class="facebook">
            <a href="#"><i class="fas fab fa-facebook"></i></a></div>
            <div class="twitch"><a href="#"><i class="fas fab fa-twitch"></i></a></div>
            <div class="twitter"> <a href="#"><i class="fas fab fa-twitter"></i></a></div>        
            <div class="instagram"><a href="#"><i class="fas fab fa-instagram"></i></a></div>
            <div class="youtube">  <a href="#"><i class="fas fab fa-youtube"></i></a></div>

            <div class="whatsapp"> <a href="#"><i class="fas fab fa-whatsapp"></i></a></div>           
            <div class="pinterest"> <a href="#"><i class="fas fab fa-pinterest"></i></a></div>
            <div class="linkedin"> <a href="#"><i class="fas fab fa-linkedin"></i></a></div>
            

          
        
        </div>
    </div>
